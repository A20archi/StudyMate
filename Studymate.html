<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studymate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  

 <div class="glass-box">

  <div class="main-container"> 
  
 
   <div id="container">
  <h3 id="heading"><b>00:00:00</b></h3>

  <div class="btn-grp">
    <button id="start-btn"><i class="fas fa-play"></i></button>
    <button id="pause-btn"><i class="fas fa-pause"></i></button>
    <button id="stop-btn"><i class="fas fa-stop"></i></button>
  </div>
  <div id="log-section">
    <h3>Study Session Logs</h3>
    <ul id="log-list"></ul>
  </div>
</div>

<div class = "container2">
  <h1 id="heading2">To-do list</h1>
  <div id="input-container">
  <input type="text" id="todo-input" placeholder="Add your task">
  <button id="add-task-btn">Add Task</button>
  </div>
  <ul id="todo-list"></ul>
<div id="quote-box" style="margin-top: 20px; font-style: italic; text-align:center;"></div>


</div>

<div class="notes-section">
  <textarea name="notes" id="note-input" rows="6" placeholder="Write a note"></textarea>
  <button id="save-note-btn">Save note</button>
  <ul id="note-list"></ul>

</div>




</div> 
</div>


   
<script src="./script.js"></script>
</body>
</html>
